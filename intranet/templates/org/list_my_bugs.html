{% if object_list %}
<ul>
{% for task in object_list %}
        <li
        {% ifequal task.chg_date.date today %}class="today">! {% else %}>{% endifequal %}
                        <a href="{{ base_url }}/intranet/bugs/{{ task.id }}">{{ task.name }}</a> od {{ task.author }}
        </li>
{% endfor %}
</ul>
{% endif %}
